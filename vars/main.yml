php_use_managed_ini: false

php_packages_extra:
  - php-mysql
  - php-curl
  - php-common
  - php-imagick
  - php-mbstring
  - php-xml
  - php-zip
  - php-json
  - php-xmlrpc
  - php-gd
  - unzip


php_webserver_daemon: "nginx"

nginx_conf_template: "nginx.wordpress.conf.j2"

php_enable_php_fpm: true

# do not use subdomain.domain.com (web7.denmarkangeles.com)
php_fpm_pools:
  - pool_name: web7denmarkangeles
    pool_template: fpm.pool.conf.j2

nginx_vhosts:
  - listen: "443 ssl"
    server_name: "web7.denmarkangeles.com"
    root: "/home/web7denmarkangeles/public_html" #same as pool_name
    index: "index.php index.html index.htm"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    filename: "denmarkangeles.conf"
    extra_parameters: |

        ssl_certificate /etc/letsencrypt/live/web7.denmarkangeles.com/fullchain.pem; # generated by certbot it should be the url
        ssl_certificate_key /etc/letsencrypt/live/web7.denmarkangeles.com/privkey.pem; # same above

        location ~ \.php$ {
        include snippets/fastcgi-php.conf;
    
          # Nginx php-fpm sock config:
          fastcgi_pass unix:/run/php/web7denmarkangeles.sock;
          # Nginx php-cgi config :
          # Nginx PHP fastcgi_pass 127.0.0.1:9000;
        }
      
        # deny access to Apache .htaccess on Nginx with PHP, 
        # if Apache and Nginx document roots concur
        location ~ /\.ht {
          deny all;
        }

mysql_databases:
  - name: web7denmark_db

mysql_users:
  - name: denmark
    host: "%"
    password: password
    priv: "web7denmark_db.*:ALL" ## need to edit this

wordpress_site:
  - wordpress_user: web7denmarkangeles

# Firewall settings.
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"

# Let's Encrypt certificate settings.
certbot_create_if_missing: true
certbot_admin_email: 'denmark.angeles@goodwindcorp.com'
certbot_certs:
  - domains:
      - web7.denmarkangeles.com
