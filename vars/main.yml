php_packages_extra:
  - php-mysql
  - php-curl
  - php-common
  - php-imagick
  - php-mbstring
  - php-xml
  - php-zip
  - php-json
  - php-xmlrpc
  - php-gd
  - unzip


php_webserver_daemon: "nginx"

nginx_conf_template: "nginx.wordpress.conf.j2"

php_enable_php_fpm: true

php_fpm_pools:
  - pool_name: denmark
    pool_template: fpm.pool.conf.j2

nginx_vhosts:
  - listen: "80"
    server_name: "denmark.com"
    server_name_redirect: "www.denmark.com"
    root: "/home/denmark/public_html"
    index: "index.php index.html index.htm"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    filename: "denmark.conf"
    extra_parameters: |
        location ~ \.php$ {
        include snippets/fastcgi-php.conf;
    
          # Nginx php-fpm sock config:
          fastcgi_pass unix:/run/php/denmark.sock;
          # Nginx php-cgi config :
          # Nginx PHP fastcgi_pass 127.0.0.1:9000;
        }
      
        # deny access to Apache .htaccess on Nginx with PHP, 
        # if Apache and Nginx document roots concur
        location ~ /\.ht {
          deny all;
        }

mysql_databases:
  - name: denmark_db

mysql_users:
  - name: denmark
    host: "%"
    password: password
    priv: "denmark_db.*:ALL"

wordpress_site:
  - wordpress_user: denmark
